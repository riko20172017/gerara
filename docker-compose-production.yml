services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    image: riko2018/iot-client
    ports:
      - "80:80"
    volumes:
      - ./client:/app
      - ./client/node_modules:/app/node_modules
    stdin_open: true
    tty: true
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
      target: production
    image: riko2018/iot-api
    container_name: api
    restart: always
    ports:
      - '8000:8000'
    volumes:
      - ./api:/api
      - /api/node_modules
    depends_on:
      broker:
        condition: service_started
  broker:
    build: ./broker
    container_name: broker
    image: riko2018/iot-brocker
    ports:
      - 1883:1883
    volumes:
      - ./broker/config:/mosquitto/config
      - ./broker/data:/mosquitto/data
      - ./broker/log:/mosquitto/log
