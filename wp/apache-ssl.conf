<VirtualHost *:80>
    ServerName gerara.ru
    ServerAlias www.gerara.ru
    Redirect permanent / https://gerara.ru/
</VirtualHost>

<VirtualHost *:443>
    ServerName gerara.ru
    ServerAlias www.gerara.ru
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/gerara.ru/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/gerara.ru/privkey.pem

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
